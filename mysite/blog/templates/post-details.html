{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{%block css_file%}
    <link rel="stylesheet" href="{% static 'post.css'%}">
    <link rel="stylesheet" href="{% static 'all-post.css'%}">
    <link rel="stylesheet" href="{% static 'post-details.css'%}">
{% endblock %}


{% block content %}

<section id="summary">
    <h2> {{ post.title }}</h2>
    <article>
        <img src="{% static 'images/'|add:post.image %}" alt="Post Title" />
        <address>By {{ post.author }}</address>
        <div>
            Last Update on <time>{{ post.date|date:"d M Y" }}</time>
        </div>
    </article>
</section>

<main>
   {{ post.content | linebreaks }}
</main>

{% endblock %}

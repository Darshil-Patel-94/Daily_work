{% extends "base.html"%}
{% load static %}

{% block title %}
  My Blogs
{% endblock %}

{%block css_file%}
    <link rel="stylesheet" href="{% static 'post.css'%}">
    <link rel="stylesheet" href="{% static 'all-post.css'%}">
{% endblock %}


{% block content %}

<section id="all-posts">
    <h2>My Collected Posts</h2>
   <ul class="posts-grid">
    {% for post in all_posts %}
        {% include "post.html" %}
    {% endfor %}
   </ul>
</section>

{% endblock %}
